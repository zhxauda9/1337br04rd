<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Thread</title>
    <link rel="stylesheet" href="/static/style/catalog.css">
</head>
<body>
    <header class="transparent-header">
        <div class="logo">1337b04rd</div>
        <nav>
            <a href="/">Home</a>
            <a href="/posts">Catalog</a>
            <a href="/archive">Archive</a>
        </nav>
    </header>
    
    <div class="add-comment" style="margin-top: 3rem;">
        <h3 style="color: var(--neon-green); font-size: 2rem;">Add a Post:</h3>
        <form action="/posts/create" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required class="btn"><br><br>
    
            <label for="text">Content:</label><br>
            <textarea id="text" name="content" rows="6" cols="60" required class="btn" style="width: 100%; height: 100px;"></textarea>
    
            <label for="image">Attach Image (optional):</label><br>
            <input type="file" id="image" name="image" class="btn"><br><br>
    
            <button type="submit" class="btn">Create Post</button>
        </form>
    </div>
    
    <br>
    <a href="/posts"><button>‚Üê Back to Catalog</button></a>
</body>
</html>
