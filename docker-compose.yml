version: '3.8'

services:
  app:
    container_name: 1337b04rd
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - minio
    environment:
      POSTGRES_DSN: postgres://postgres:postgres@db:5432/leetdb?sslmode=disable
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_POSTS: posts
      MINIO_BUCKET_COMMENTS: comments
    volumes:
      - ./logs:/app/logs
      - ./internal/adapters/frontend/templates:/app/internal/adapters/frontend/templates
      - ./internal/adapters/frontend/static:/app/internal/adapters/frontend/static


  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leetdb
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" 
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

volumes:
  pgdata:
  minio_data:
